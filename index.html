<!DOCTYPE html>
<html>
    <head>
        <title>JSPaint Demo</title>
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="msapplication-tap-highlight" content="no" />
        <link href="assets/index.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="canvasDiv"></div>
        <!--[if lte IE 8]><script type="text/javascript" src="excanvas.js"></script><![endif]-->
        <script type="text/javascript" src="assets/hammer.min.js"></script>
        <script type="text/javascript" src="assets/hammer-time.min.js"></script>
        <script src="https://cdn.wilddog.com/sdk/js/2.5.2/wilddog-sync.js"></script>
        <script type="text/javascript" src="assets/JSPaint.js"></script>
        <script type="text/javascript">

            // set up paint canvas
            JSPaint.init();
            JSPaint.setColorFromRGB(255, 0, 0);
            JSPaint.setSize(2);

            // set up sync service
            var config = { syncURL: "https://jspaint-test-jimu.wilddogio.com " };
            wilddog.initializeApp(config); 
            var ref = wilddog.sync().ref();

            // set up draw event listener
            JSPaint.addClickEventListener(function(e){
                console.log('event', e);
            });
        </script>
    </body>
</html>
