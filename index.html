<!DOCTYPE html>
<html>
    <head>
        <title>OnePaper</title>
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="msapplication-tap-highlight" content="no" />
        <link href="{{ static_url("index.css") }}" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="flexbox-wrapper">
            <div id="canvasDiv"></div>
            <div id="toolbar">
                <button id="draw" onclick="p.setTool('marker')">Draw</button>
                <button id="erase" onclick="p.setTool('eraser')">Erase</button>
                <seperator>|</seperator>
                <button id="black" onclick="p.setColorFromRGB(0, 0, 0)">Black</button>
                <button id="red" onclick="p.setColorFromRGB(255, 0, 0)">Red</button>
                <button id="green" onclick="p.setColorFromRGB(0, 255, 0)">Green</button>
                <button id="blue" onclick="p.setColorFromRGB(0, 0, 255)">Blue</button>
                <seperator>|</seperator>
                <label for="strokeSize">Stroke size</label>
                <input id="strokeSize" type="range" min="1" max="20" step="1" value="2" onchange="p.setSize(this.value)" />
                <seperator>|</seperator>
                <button id="clear" onclick="p.clearCanvas()">Clear Canvas</button>
                <button id="autorefresh" onclick="p.autoRefresh(!(p.autoRefresh()))">Toggle Autorefresh</button>
                <button id="displaydebug" onclick="document.getElementById('debug').setAttribute('class', 'show');">Show Debug Panel</button>
            </div>
        </div>
        <!--[if lte IE 8]><script type="text/javascript" src="{{ static_url("excanvas.js") }}"></script><![endif]-->
        <script type="text/javascript" src="{{ static_url("hammer.min.js") }}"></script>
        <script type="text/javascript" src="{{ static_url("hammer-time.min.js") }}"></script>
        <script type="text/javascript" src="{{ static_url("JSPaint.js") }}"></script>
        <script type="text/javascript" src="{{ static_url("JSPaint.sync.js") }}"></script>
        <script type="text/javascript" src="{{ static_url("uuid.core.js") }}"></script>
        <script type="text/javascript" src="{{ static_url("main.js") }}"></script>
    </body>
</html>
